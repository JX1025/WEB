<!DOCTYPE html>
<html>
<head>
	<title>简历表</title>
	<meta charset="utf-8"/>
</head>
<body>
<center><h1>简洁易用的个人简历表模版</h1></center>
<table border="1" cellspacing="0" cellpadding="20" align="center" height="100">
<tr>
	<td colspan="2">姓名</td>
	<td colspan="4">&nbsp;</td>
	<td colspan="2">性别</td>
	<td colspan="4">&nbsp;</td>
</tr>
<tr>
	<td colspan="2">本人联系地址</td>
	<td colspan="4">&nbsp;</td>
	<td colspan="2">民族</td>
	<td colspan="4">&nbsp;</td>

</tr>
<tr>
	<td colspan="2">家庭详细住址</td>
	<td colspan="4">&nbsp;</td>
	<td colspan="2">出生日期</td>
	<td colspan="4">&nbsp;</td>

</tr>
<tr>
	<td colspan="2">婚姻状况</td>
	<td colspan="4">&nbsp;</td>
	<td colspan="2">身高</td>
	<td colspan="4">&nbsp;</td>

</tr>
<tr>
	<td colspan="2">联系电话</td>
	<td colspan="4">&nbsp;</td>
	<td colspan="2">邮箱</td>
	<td colspan="4">&nbsp;</td>

</tr>
<tr>
	<td colspan="2">通信地址</td>
	<td colspan="8">&nbsp;</td>
	<td>邮编</td>
	<td colspan="1">&nbsp;</td>

</tr>
<tr>
 	<td colspan="12">求职意向</td>
 	
</tr>
<tr>
	<td colspan="2">毕业院校</td>
 	<td colspan="10">&nbsp;</td>
</tr>
<tr>
     <td colspan="2">学历</td>
     <td colspan="4">&nbsp;</td>
     <td colspan="2">毕业日期</td>
     <td colspan="4"></td>
</tr>
<tr>
     <td colspan="2">专业</td>
     <td colspan="4">&nbsp;</td>
     <td colspan="2">计算机水平</td>
     <td colspan="4"></td>
</tr>
<tr height="150">
	<td colspan="2" rowspan="2">证书</td>
	<td colspan="10" rowspan="2">c1汽车驾驶证，报关员证，会计证，电工证</td>
</tr>
<tr></tr>


<tr>
	<td colspan="2" rowspan="3">工作经历</td>
	<td colspan="10">2011年在xx公司实习3个月</td>
</tr>
<tr>
	
	<td colspan="10">2012年在xx公司实习3个月</td>
</tr>
<tr>
	
	<td colspan="10">2013年在xx公司实习3个月</td>
</tr>
<tr>
	<td colspan="12" align="center">自我评价</td>
</tr>
<tr>
	<td colspan="12" align="center">本人为人诚恳，思想积极向上，性格开朗，积极进取，有较强的团队意识</td>
</tr>
</table>
    
</body>
</html>
